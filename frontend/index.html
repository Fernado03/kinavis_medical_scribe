<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Scribe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Medical Scribe</h1>
    </header>

    <main>
        <section id="clinician-identification">
            <h2>Clinician Identification</h2>
            <label for="clinician-select">Select Clinician:</label>
            <select id="clinician-select" name="clinician_id">
                <option value="">--Please choose a clinician--</option>
            </select>
        </section>

        <section id="patient-management">
            <h2>Patient Management</h2>
            <div id="patient-search">
                <h3>Search Existing Patient</h3>
                <label for="patient-search-input">Search:</label>
                <input type="text" id="patient-search-input" name="patient_search">
                <button id="patient-search-button">Search</button>
                <div id="patient-search-results">
                    <!-- Search results will be displayed here -->
                </div>
            </div>

            <div id="patient-creation">
                <h3>Add New Patient</h3>
                <form id="new-patient-form">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="date_of_birth" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">--Select Gender--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="contact-phone">Contact Phone (Optional):</label>
                        <input type="tel" id="contact-phone" name="contact_phone">
                    </div>
                    <div>
                        <label for="contact-email">Contact Email (Optional):</label>
                        <input type="email" id="contact-email" name="contact_email">
                    </div>
                    <button type="submit" id="add-patient-button">Add Patient</button>
                </form>
            </div>
        </section>

        <section id="selected-ids-display">
            <h2>Selected IDs</h2>
            <p>Selected Clinician ID: <span id="selected-clinician-id">None</span></p>
            <p>Selected Patient ID: <span id="selected-patient-id">None</span></p>
        </section>

        <section id="encounter-initiation">
            <button id="start-encounter-button">Start Encounter</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Medical Scribe</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
